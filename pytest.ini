[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuración de advertencias (Warnings)
# Ignoramos advertencias de librerías externas que son ruidosas pero no críticas
filterwarnings =
    ignore::PendingDeprecationWarning:seaborn.*:
    ignore::FutureWarning:seaborn.*:
    ignore:.*vert.*:PendingDeprecationWarning:seaborn.*:
    ignore:.*orientation.*:PendingDeprecationWarning:seaborn.*:
    ignore:.*vert.*:PendingDeprecationWarning:matplotlib.*:
    ignore:.*orientation.*:PendingDeprecationWarning:matplotlib.*:
    ignore:.*hue.*:FutureWarning:seaborn.*:
